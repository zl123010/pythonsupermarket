{% extends 'common/parent.html' %}
{% load static %}
{% block title %}
    登录
{% endblock %}


{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="phone" id="mobile" value="{{ request.POST.user_name }}" placeholder="请输入用户名/手机号"
               class="login-name">
        <p class="am-text-danger">{{ form.errors.phone.0 }}</p>

        <input type="password" name="password" id="password" placeholder="请输入密码" class="login-password">
        <p class="am-text-danger">{{ form.errors.password.0 }}</p>
        <input type="submit" class="login-btn" value="我要登录">
        <div class="agree">
            <a href="{% url 'user:注册' %}">免费注册</a>
            <a href="forgetpassword.html" class="forget">忘记密码？</a>
        </div>
        <div class="line"></div>
        <div class="line-text">第三方账号登录</div>
        <ul class="second-login">
            <li><a href=""><img src="{% static 'images/wxlogin.png' %}"/></a></li>
            <li><a href=""><img src="{% static 'images/qqlogin.png' %}"/></a></li>
            <li><a href=""><img src="{% static 'images/sinalog.png' %}"/></a></li>
        </ul>
    </form>
{% endblock %}
